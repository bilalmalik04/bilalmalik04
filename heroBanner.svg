<svg width="1000" height="180" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#000000"></stop>
      <stop offset="100%" stop-color="#1a1a1a"></stop>
    </linearGradient>
    <clipPath id="roundedClip">
      <rect x="0" y="0" width="1000" height="180" rx="20" ry="20"></rect>
    </clipPath>
  </defs>

  <!-- Background with rounded corners -->
  <g clip-path="url(#roundedClip)">
    <rect width="100%" height="100%" fill="url(#bgGradient)"></rect>

    <!-- Large White B Logo -->
    <text x="80" y="110" font-family="monospace" font-size="64" fill="white" font-weight="bold">B</text>

    <!-- Name and Username -->
    <text x="180" y="80" font-family="monospace" font-size="28" fill="white">Bilal</text>
    <text x="180" y="110" font-family="monospace" font-size="16" fill="#999">@bilalmalik04</text>

    <!-- Button Badges in One Centered Line -->
    <g transform="translate(500, 90)">
      <g transform="translate(-330, 40)">
        <!-- Followers -->
        <rect x="0" y="0" width="150" height="30" rx="6" fill="#3bd1f3"></rect>
        <text x="10" y="20" font-family="monospace" font-size="14" fill="#000">👥 Followers: 252</text>

        <!-- Repos -->
        <rect x="160" y="0" width="130" height="30" rx="6" fill="#f38ac2"></rect>
        <text x="170" y="20" font-family="monospace" font-size="14" fill="#000">📦 Repos: 45</text>

        <!-- Stars -->
        <rect x="300" y="0" width="130" height="30" rx="6" fill="#f9cc87"></rect>
        <text x="310" y="20" font-family="monospace" font-size="14" fill="#000">⭐ Stars: 383</text>

        <!-- Commits -->
        <rect x="440" y="0" width="140" height="30" rx="6" fill="#83f7a3"></rect>
        <text x="450" y="20" font-family="monospace" font-size="14" fill="#000">🔁 Commits: 928</text>
      </g>
    </g>
  </g>
</svg>
